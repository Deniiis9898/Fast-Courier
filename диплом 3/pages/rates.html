<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Тарифы | Fast Courier</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
<header class="site-header">
  <div class="container">
    <img src="logo.png" alt="Логотип Fast Courier" class="logo">
  </div>
</header>
  <header class="main-header">
    <div class="container">
      <div class="logo">Fast Courier</div>
      <nav>
        <ul class="nav-links">
          <li><a href="../index.html">Главная</a></li>
          <li><a href="rates.html">Тарифы</a></li>
          <li><a href="track.html">Отслеживание</a></li>
          <li><a href="contact.html">Контакты</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <section class="container">
  <h1>Тарифы доставки</h1>
  <table>
    <thead>
      <tr>
        <th>Тип доставки</th>
        <th>Зона</th>
        <th>Вес до 1 кг</th>
        <th>Вес до 5 кг</th>
        <th>Более 5 кг</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Экспресс</td>
        <td>Город</td>
        <td>250 ₽</td>
        <td>400 ₽</td>
        <td>600 ₽</td>
      </tr>
      <tr>
        <td>Междугородняя</td>
        <td>Регион</td>
        <td>700 ₽</td>
        <td>900 ₽</td>
        <td>1000 ₽</td>
      </tr>
    </tbody>
  </table>

  <h2>Калькулятор стоимости</h2>
  <form onsubmit="calculateCost(); return false;">
    <label for="zone">Зона доставки:</label>
    <select id="zone">
      <option value="city">В пределах города</option>
      <option value="intercity">Междугородняя</option>
    </select>

    <label for="weight">Вес (в кг):</label>
    <input type="number" id="weight" min="0.1" step="0.1" required>

    <button class="btn" type="submit">Рассчитать</button>
  </form>

  <div id="result"></div>
</section>
  <script src="../js/calc.js"></script>
</body>
</html>

</body>
</html>
