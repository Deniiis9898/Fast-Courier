<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Отслеживание | Fast Courier</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
<header class="site-header">
  <div class="container">
    <img src="logo.png" alt="Логотип Fast Courier" class="logo">
  </div>
</header>
  <header class="main-header">
    <div class="container">
      <div class="logo">Fast Courier</div>
      <nav>
        <ul class="nav-links">
          <li><a href="../index.html">Главная</a></li>
          <li><a href="rates.html">Тарифы</a></li>
          <li><a href="track.html">Отслеживание</a></li>
          <li><a href="contact.html">Контакты</a></li>
        </ul>
      </nav>
    </div>
  </header>
 <section class="container">
  <h1>Отслеживание посылки</h1>
  <form>
    <label for="track">Введите номер отслеживания:</label>
    <input type="text" id="track" required>
    <button class="btn" type="submit">Отследить</button>
  </form>
  <div id="tracking-result"></div>
</section>

<script>
document.querySelector("form").addEventListener("submit", function(e) {
  e.preventDefault();
  const number = document.querySelector("input").value;
  const result = document.getElementById("tracking-result");

  const fakeData = {
    "1234567890": {
      status: "В пути",
      location: "Сортировочный центр, Москва",
      history: [
        "Принята в отделении (28.05.2025)",
        "Передана в сортировочный центр (29.05.2025)"
      ],
      eta: "30.05.2025"
    }
  };

  const data = fakeData[number];
  if (data) {
    result.innerHTML = `
      <p><strong>Статус:</strong> ${data.status}</p>
      <p><strong>Местоположение:</strong> ${data.location}</p>
      <p><strong>История:</strong><br>${data.history.join("<br>")}</p>
      <p><strong>Ожидаемая дата доставки:</strong> ${data.eta}</p>
    `;
  } else {
    result.innerHTML = "<p>Информация не найдена. Проверьте номер отслеживания.</p>";
  }
});
</script>
</body>
</html>
