<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Оформление заказа</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    .container {
      width: 90%;
      max-width: 1000px;
      margin: 0 auto;
      padding: 20px;
    }

    header.site-header {
      background-color: #fff;
      padding: 15px 0;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .site-header .header-top {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .site-header .logo-block {
      display: flex;
      align-items: center;
    }

    .site-header .logo {
      height: 50px;
      margin-right: 15px;
    }

    .site-header .site-title {
      font-size: 24px;
      font-weight: bold;
      color: #333;
    }

    .home-button a {
      text-decoration: none;
      background-color: #007bff;
      color: #fff;
      padding: 10px 18px;
      border-radius: 4px;
      font-weight: bold;
      transition: background-color 0.2s ease;
    }

    .home-button a:hover {
      background-color: #0056b3;
    }

    h1 {
      text-align: center;
      color: #333;
      margin-top: 30px;
    }

    form.order-form {
      background-color: #fff;
      padding: 25px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .order-form label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    .order-form input, 
    .order-form select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .order-form button {
      margin-top: 20px;
      background-color: #007bff;
      color: #fff;
      padding: 12px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .order-form button:hover {
      background-color: #0056b3;
    }

    footer {
      margin-top: 40px;
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 15px 0;
    }

    footer ul {
      list-style: none;
      padding: 0;
      margin-bottom: 10px;
    }

    footer ul li {
      display: inline;
      margin: 0 10px;
    }

    footer ul li a {
      color: #fff;
      text-decoration: none;
    }

    footer ul li a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<header class="site-header">
  <div class="container header-top">
    <div class="logo-block">
      <img src="logo.png" alt="Логотип Fast Courier" class="logo">
      <div class="site-title">Fast Courier</div>
    </div>
    <div class="home-button">
      <a href="../index.html">На главную</a>
    </div>
  </div>
</header>

<div class="container">
  <h1>Оформление заказа</h1>
  <form class="order-form" action="submit_order.php" method="post">
    <label for="name">Ваше имя</label>
    <input type="text" id="name" name="name" required>

    <label for="address">Адрес доставки</label>
    <input type="text" id="address" name="address" required>

    <label for="phone">Телефон</label>
    <input type="tel" id="phone" name="phone" required>

    <label for="delivery">Способ доставки</label>
    <select id="delivery" name="delivery">
      <option value="standard">Стандартная доставка</option>
      <option value="express">Экспресс-доставка</option>
    </select>

    <button type="submit">Оформить заказ</button>
  </form>
</div>

<footer>
  <div class="container">
    <ul>
      <li><a href="index.html">Главная</a></li>
      <li><a href="pages/contact.html">Контакты</a></li>
    </ul>
    <p>&copy; 2025 Fast Courier | Все права защищены</p>
  </div>
</footer>

</body>
</html>
